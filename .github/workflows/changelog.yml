name: Update Changelog

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Ensure CHANGELOG.md exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git add CHANGELOG.md
            git commit -m "chore(changelog): add initial CHANGELOG.md" || true
            git push origin HEAD:main || true
          fi

      - name: Get latest tag (if any)
        id: tag
        run: |
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          else
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog fragment
        id: gen
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if [ -z "$TAG" ]; then
            RANGE="HEAD"
            HEADER="## Unreleased"
          else
            RANGE="$TAG..HEAD"
            HEADER="## Changes since $TAG"
          fi

          echo "range=$RANGE" >> $GITHUB_OUTPUT
          echo "header=$HEADER" >> $GITHUB_OUTPUT

          # generate list of commits (skip merge commits)
          CHANGELOG_FRAGMENT=$(git log $RANGE --pretty=format:"- %s (%h)" --no-merges | sed '/^$/d' || true)

          if [ -z "$CHANGELOG_FRAGMENT" ]; then
            echo "changes=" >> $GITHUB_OUTPUT
          else
            printf "%s\n\n%s\n\n" "$HEADER" "$CHANGELOG_FRAGMENT" > /tmp/fragment.md
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Prepend changelog fragment if there are changes
        if: steps.gen.outputs.changes == 'true'
        run: |
          cat /tmp/fragment.md CHANGELOG.md > /tmp/NEW_CHANGELOG.md
          mv /tmp/NEW_CHANGELOG.md CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "chore(changelog): update changelog for $GITHUB_SHA"
          git push origin HEAD:main

      - name: No changes
        if: steps.gen.outputs.changes != 'true'
        run: echo "No new commits since last tag â€” nothing to add to CHANGELOG."
